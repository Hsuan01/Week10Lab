<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			background-color:ghostwhite ; 
			font-family: times new roman;
		}
		li{
			color: black;
		}
		li em{
			color: dimgray; text-decoration: underline;
		}
		h1,em{
			 font-family: arial;color: steelblue;
		}
		span{
			font-size: 16pt;
			color: firebrick;
		}
		.extra span{
			font-size: 20pt;
			color: inherit;
		}

	</style>
	<title>Lab</title>
</head>
<body>
	<h1>HI</h1>
	<em>I am <span>Mandy</span> StudentID:109101081</em>
	<li>123<em>HAHAHA</em>456</li>
	<div class="extra" style="color: midnightblue;">
		I am <span>Mandy</span> StudentID:109101081
	</div>
</body>
</html>
